<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Learning D3</title>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <style media="screen">
            .big {
                font-size: 24px;
            }
        </style>
    </head>
    <body>
        <p>My name is <span class="name"></span></p>

        <ul class="items">
            <li>This is an item</li>
            <li>thi is an item </li>
            <li>This is an item</li>
            <li>This is an item</li>
            <li>This is an item</li>
        </ul>

        <script>
            d3.selectAll('li:nth-child(even)').style('color', 'red').html('This is an even number').classed('big', true);

            var numArray = [12, 20, 33, 40, 55, 60, 75, 80, 90, 101, 122, 130];

            var name = 'John Doe';

            var li = d3.select('body').selectAll('.items li')
                .data(numArray)
                .text(function(d){
                    return 'This is item number ' + d;
                })

            li.enter().append('li')
                .text(function(d){
                return 'This is item number ' + d;
            });

            li.exit().remove();

            d3.select('.name').text(name);
/*
            d3.selectAll('.items li')
                .data(numArray)
                .style('font-size', function(d){
                    return d + 'px';
                })
*/
        </script>
    </body>
</html>
