<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Learning D3: Static Chart</title>
        <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    </head>
    <body>
        <h1>Top Smartphones</h1>
        <ul class="items">
            <li>iPhone 6</li>
            <li>Galaxy S6</li>
            <li>LG G3</li>
            <li>Windows</li>
            <li>HTC One</li>
        </ul>

        <script>
            var styles = [
                {
                    'background':'red',
                    'color':'white',
                    'width':'25'
                },
                {
                    'background':'yellow',
                    'color':'black',
                    'width':'35'
                },
                {
                    'background':'green',
                    'color':'white',
                    'width':'20'
                },
                {
                    'background':'black',
                    'color':'white',
                    'width':'10'
                },
                {
                    'background':'orange',
                    'color':'white',
                    'width':'10'
                }
            ];

            d3.selectAll('.items li')
                .data(styles)
                .style({
                    'font-size':'18px',
                    'padding':'6px',
                    'margin':'4px',
                    'list-style':'none',
                    'background': function(d){
                        return d.background;
                    },
                    'color': function(d){
                        return d.color;
                    },
                    'width': function(d){
                        return d.width+'%';
                    }
                });
        </script>
    </body>
</html>
