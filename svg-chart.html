<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Learning D3: SVG Chart</title>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    </head>
    <body>
        <h1></h1>
        <div id="chart"></div>
        <script>
            var myData = [100, 125, 320, 440, 500, 240, 320, 100, 750];

            var height = 500;
            var width = 500;
            var barWidth = 35;
            var barOffset = 5;

            var myChart = d3.select('#chart').append('svg')
                .attr('width', width)
                .attr('height', height)
                .style('background', '#f4f4f4')
                .selectAll('rect')
                    .data(myData)
                    .enter().append('rect')
                        .style('fill', 'lightgreen')
                        .attr('width', barWidth)
                        .attr('height', function(d){
                            return d;
                        })
                        .attr('x', function(d, i){
                            return i * (barWidth + barOffset);
                        })
                        .attr('y', function(d){
                            return height - d;
                        })
        </script>
    </body>
</html>
